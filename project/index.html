<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="UTF-8">
        <title>Clickr</title>
        <link href="https://fonts.googleapis.com/css?family=Press+Start+2P" rel="stylesheet">
        <link rel="stylesheet" href="index.css">
    </head>

    <body>
        <main>
            <header class="header">Clicker Game</header>
        <section class="game">
            <div id="display"></div>
            <div class="hint">Click to earn points</div>
            <button id="button">Click</button>
            <div id="counter"></div>
        </section>
          <section class="upgrades">
              <div id="powerStatus">
                  <p id="powerStatusText"></p>
                  <button id="clickPower">^^^</button>
              </div>
              <div id="autoClickStatus">
                  <p id="autoClickStatusText"></p>
                  <button id="autoClicks">^^^</button>
              </div>
          </section>


        </main>

        <script src="index.js"></script>
    </body>
</html>
